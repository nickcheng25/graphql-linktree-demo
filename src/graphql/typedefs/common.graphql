interface Link {
    title: String! @constraint(maxLength: 144)
    link: String!
    userId: String!
    dateCreated: DateTime!
}

interface Music {
    title: String! @constraint(maxLength: 144)
    link: String!
    userId: String!
    dateCreated: DateTime!
    platformLinks: [String]
    audioEmbed: [String]
}

union LinkSearch = RegularLink | MusicLink